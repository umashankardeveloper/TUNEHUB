<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TUNE_HUB</title>
<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="navbar">
        <ul>
            <li><a href="register">Register</a></li>
            <li><a href="login">Login</a></li>
        </ul>
    </div>
    
    <a href="#" class="logo">TuneHub</a>

<div class="register-container">
    <div class="register-box">
        <h2>Register</h2>
        <form action="register" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="gender">Gender:</label>
            <select  value="male" id="gender" name="gender" required>
                <option value="male" >Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="radio-group">
                <label>Roll:</label>
                <input type="radio" id="admin" name="roll" value="admin" required>
                <label for="admin">Admin</label>
                <input type="radio" id="user" name="roll" value="customer" required>
                <label for="user">Customer</label>
            </div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phonenumber" required>
            <div class="button-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
</body>
</html>
