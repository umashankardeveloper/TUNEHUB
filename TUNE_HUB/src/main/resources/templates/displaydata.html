<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TUNEHUB</title>
<link rel="stylesheet" th:href="@{/css/displaydata.css}">
</head>
<body>
  <h1>Songs Heal Every Painful Moment</h1>
<div class="main">
<table border>
<thead>
<tr>
<td>Name</td> <td>Artist</td> <td>Genre</td> <td>Song</td>
</tr>
</thead>
<tbody>   
<tr th:each="listsong :${listsong}">
  <td th:text=${listsong.name}></td>
  <td th:text=${listsong.artist}></td>
  <td th:text=${listsong.genre}></td>
<td> <audio controls> <source th:src=${listsong.link} type="audio/mpeg"> </audio> 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
